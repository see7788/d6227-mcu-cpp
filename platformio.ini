[platformio]
default_envs = mode_mcu00

[env:mode_mcu00]
upload_speed = 921600
upload_port = COM3
monitor_speed = 115200
board = esp32dev
framework = arduino
platform = espressif32
build_src_filter=+<../mcu00>
build_flags= 
  -D ARDUINOJSON_USE_LONG_LONG=1
  -D CORE_DEBUG_LEVEL=5
  -I data
extra_scripts = pre:extra_scripts.py
board_build.partitions = min_spiffs.csv
board_build.filesystem = LittleFS
lib_deps = 
	bblanchon/ArduinoJson @6.18
	LittleFS
	; zeed/ESP Async WebServer@1.2.3
	; gilmaimon/ArduinoWebsockets @ 0.5.3
	; https://github.com/see7788/d6227-lib-cpp-dz003M1-VI.git
	;stm32duino/STM32duino ST25DV@^1.1.0
; debug_tool = esp-prog
; upload_protocol = jlink  
; upload_protocol = esptool
; build_type = debug